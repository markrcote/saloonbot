services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=saloonbot
      - MYSQL_USER=saloonbot
      - MYSQL_PASSWORD=saloonbot_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysql", "-h", "localhost", "-u", "saloonbot", "-psaloonbot_password", "-e", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 10
