services:
  saloonbot-server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        GIT_SHA: ${GIT_SHA}
    image: ghcr.io/markrcote/saloonbot-server:main
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SALOONBOT_DEBUG=${SALOONBOT_DEBUG}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=saloonbot
      - POSTGRES_USER=saloonbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saloonbot}
      - USE_DATABASE=true
    depends_on:
      - redis
      - postgres
  saloonbot-bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
      args:
        GIT_SHA: ${GIT_SHA}
        SALOONBOT_DEBUG: ${SALOONBOT_DEBUG}
    image: ghcr.io/markrcote/saloonbot-bot:main
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DISCORD_TOKEN_FILE=/run/secrets/discord_token
      - DISCORD_GUILDS_FILE=/run/secrets/discord_guilds
      - SALOONBOT_DEBUG=${SALOONBOT_DEBUG}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=saloonbot
      - POSTGRES_USER=saloonbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saloonbot}
    secrets:
      - discord_token
      - discord_guilds
    depends_on:
      - redis
      - postgres
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_DB=saloonbot
      - POSTGRES_USER=saloonbot
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-saloonbot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
secrets:
  discord_token:
    file: discord_token.txt
  discord_guilds:
    file: discord_guilds.txt
volumes:
  postgres_data:
